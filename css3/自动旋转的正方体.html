<!DOCTYPE html>
<html>
  <head>
    <style>
      .cube {
        position: relative;
        width: 100%;
        height: 200px;
        transform-style: preserve-3d;
        transform: rotateX(-26deg) rotateY(28deg);
        animation: spin 10s infinite linear;
      }

      @keyframes spin {
        0% {
          transform: rotateX(-26deg) rotateY(28deg);
        }
        70%,
        100% {
          transform: rotateX(-26deg) rotateY(-332deg);
        }
      }

      .cube div {
        position: absolute;
        width: 100px;
        height: 100px;
        left: 50%;
        height: 50%;
        margin-top: 50px;
        margin-left: -50px;
        background-color: #1e80ff;
        text-align: center;
        line-height: 100px;
        font-size: 30px;
        color: #fff;
        border: 1px solid #fff;
      }

      .face1,
      .face2 {
        background-image: url('./imgs/juejin_white.png');
        background-size: cover;
        background-position: center;
      }

      .face1 {
        transform: rotateX(90deg) translateZ(50px);
      }

      .face2 {
        transform: rotateX(-90deg) translateZ(50px);
      }

      .face3 {
        transform: rotateY(90deg) translateZ(50px);
      }

      .face4 {
        transform: rotateY(-90deg) translateZ(50px);
      }

      .face5 {
        transform: rotateY(180deg) translateZ(50px);
      }

      .face6 {
        transform: translateZ(50px);
      }

      .face3,
      .face4,
      .face5,
      .face6 {
        opacity: 0.95;
      }
    </style>
  </head>
  <body>
    <div class="cube">
      <div class="face1"></div>
      <div class="face2"></div>
      <div class="face3">土</div>
      <div class="face4">金</div>
      <div class="face5">掘</div>
      <div class="face6">稀</div>
    </div>
  </body>
</html>
