<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        box-sizing: border-box;
      }
      .box {
        width: 300px;
        height: 150px;
      }
      svg {
        border: 1px solid red;
      }
    </style>
  </head>

  <body>
    <svg width="400" height="400">
      <defs>
        <style>
          #MyRect:hover {
            stroke: black;
            fill: red;
          }
        </style>
      </defs>
      <path id="MyRect" d="M20 20, H 40, V 50" fill="none" stroke="red"></path>
      <text x="10" y="10" text-anchor="start">我的天呐，居然只过了1分钟</text>
      <image href="../imgs/juejin.png"></image>
    </svg>
  </body>
