<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      svg {
        border: 1px solid red;
      }
    </style>
  </head>
  <body>
    <svg id="mySvg" width="300" height="200" viewBox="50 50 180 120">
      <!-- 绘制一个边长为 100px 的正方形 -->
      <rect x="0" y="0" width="100" height="100"></rect>
    </svg>
    <script>
      window.onload = function () {
        const e = document.getElementById('mySvg')
        console.log('%O', e)
      }
    </script>
  </body>
</html>
