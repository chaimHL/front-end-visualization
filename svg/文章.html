<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      svg {
        border: 1px solid red;
      }
    </style>
  </head>
  <body>
    <svg id="mySvg1" width="300" height="200" viewBox="50 50 180 120">
      <rect x="0" y="0" width="100" height="100"></rect>
    </svg>

    <svg
      id="mySvg2"
      width="300"
      height="200"
      viewBox="50 50 180 120"
      preserveAspectRatio="xMidYMid meet"
    >
      <rect x="0" y="0" width="100" height="100"></rect>
    </svg>
    <script>
      window.onload = function () {
        const s1 = document.getElementById('mySvg1')
        const s2 = document.getElementById('mySvg2')
        console.log('%O', s1.preserveAspectRatio)
        console.log('%O', s2.preserveAspectRatio)
      }
    </script>
  </body>
</html>
